<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SysProj</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestão de Projetos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cadastrar_ator' %}">Cadastrar Atores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ver_atores' %}">Ver Atores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cadastrar_tarefa' %}">Cadastrar Tarefas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ver_tarefas' %}">Ver Tarefas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cadastrar_projeto' %}">Cadastrar Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ver_projetos' %}">Ver Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ver_orgaos' %}">Ver Órgãos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cadastrar_orgao' %}">Cadastrar Órgãos</a>
                    </li>

                </ul>
                <div>
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasOpcoesUsuario" aria-controls="offcanvasOpcoesUsuario"><i class="bi bi-person-circle" style="font-size: 1.5rem; color: white "></i></button>
                </div>
            </div>

        </div>
    </nav>

    {% block template %}
    {% endblock %}

    <div class="offcanvas offcanvas-end text-bg-dark " tabindex="-1" id="offcanvasOpcoesUsuario" aria-labelledby="offcanvasOpcoesUsuarioLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasOpcoesUsuarioLabel">Opções do usuário</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-2">
            <div class="nav-item m-2">
                <a class="icon-link icon-link-hover link-light link-underline-light link-underline-opacity-25" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="#">
                    <i class="bi bi-bookmark-check-fill"></i>
                    Meus projetos
                </a>
            </div>
            <div class="nav-item m-2">
                <a class="icon-link icon-link-hover link-light link-underline-light link-underline-opacity-25" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="#">
                    <i class="bi bi-card-checklist"></i>
                    Minhas tarefas
                </a>
            </div>
            <div class="nav-item m-2">
                <a class="icon-link icon-link-hover link-light link-underline-light link-underline-opacity-25" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="#">
                    <i class="bi bi-person-fill-gear"></i>
                    Preferências de conta
                </a>
            </div>

            <div class="nav-item m-2">
                <a onclick="logout()" class="icon-link icon-link-hover link-light link-underline-light link-underline-opacity-25" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="#">
                    <i class="bi bi-box-arrow-left"></i>
                    Sair
                </a>
            </div>

        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/site/auth/login_api/';  // Redireciona para o login se não houver token
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/site/auth/login_api/';
        }
    </script>

    <script>
        //Buscando e passando info do usuário para o offcanvas
        const usuario = JSON.parse(localStorage.getItem('user'));
        usuarioLabel = document.getElementById('offcanvasOpcoesUsuarioLabel')
        usuarioLabel.textContent = `Olá ${usuario.username}!`
    </script>
</body>
</html>
