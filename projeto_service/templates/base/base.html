<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysProj</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold">Gestão de Projetos</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="{% url 'cadastrar_ator' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Cadastrar Ator</a>
                    <a href="{% url 'ver_atores' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Ver Atores</a>
                    <a href="{% url 'cadastrar_projeto' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Cadastrar Projetos</a>
                    <a href="{% url 'ver_projetos' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Ver Projetos</a>
                    <a href="{% url 'ver_orgaos' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Ver Órgãos</a>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md text-sm font-medium">Sair</button>
                </div>
                <div class="md:hidden flex items-center">
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    {% block template %}
    {% endblock %}

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/site/auth/login_api/';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/site/auth/login_api/';
        }
    </script>
</body>
</html>
