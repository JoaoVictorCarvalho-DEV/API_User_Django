{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background-color: #f8f9fa;
        }

        .register-container {
            height: 100%;
        }

        .svg-area {
            display: flex;
            align-items: center;
            justify-content: center;
        }

       {% comment %} .svg-area img {
            width: 80%;
            max-width: 400px;
            height: auto;
        }{% endcomment %}

        .form-area {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: red;
        }
    </style>
    <link rel="stylesheet" href="{% static '/sistema_auth/css/sign-up-styles.css' %}">
</head>
<body>
<div class="container-fluid register-container">
    <div class="row h-100">

        <!-- Formulário de Registro -->
        <div class="col-md-6 form-area">
            <div class="card">
                <h1 class="text-center mb-4">Registro</h1>
                <form id="registerForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular:</label>
                        <input type="tel" id="celular" name="celular" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                <p id="message" class="message"></p>
            </div>
        </div>
        <!-- SVG Ilustrativo -->
        <div class="col-md-6 svg-area d-none d-md-flex">
            {% include 'sistema_auth/partials/sign-up-not-css.svg' %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const formData = new FormData(this);
        const response = await fetch('/auth_api/signup', {
            method: 'POST',
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: formData.get('username'),
                password: formData.get('password'),
                email: formData.get('email'),
                cpf: formData.get('cpf'),
                telefone: formData.get('celular')
            }),
        });

        const data = await response.json();
        const cpf = formData.get('cpf');
        const tel = formData.get('celular');
        let msg = '';

        if (cpf.length > 11 || temLetra(cpf)) {
            msg = 'CPF INVÁLIDO!';
        } else if (tel.length > 15 || temLetra(tel)) {
            msg = 'NÚMERO DE CELULAR INVÁLIDO!';
        } else if (!response.ok) {
            msg = data.error || 'Usuário já cadastrado!';
        }

        document.getElementById('message').textContent = msg;

        if (response.ok && !msg) {
            window.location.href = '/site/auth/login_api/';
        }
    });

    function temLetra(str) {
        return /[a-zA-Z]/.test(str);
    }
</script>

<script src="{% static 'sistema_auth/images/sign-up-script.svg' %}" ></script>
</body>
</html>
