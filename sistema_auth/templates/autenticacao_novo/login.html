<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: red;
        }
        .register-link {
            margin-top: 15px;
            text-align: center;
        }
        .register-link a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-center mb-4">Login</h1>
        <form id="loginForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div class="register-link">
            Não tem uma conta?<a href="{% url 'register_api' %}">Cadastre-se</a>
        </div>
        <p id="message" class="message"></p>
    </div>

    <!-- Bootstrap JS (opcional, apenas se precisar de funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('http://127.0.0.1:8000/auth_api/login', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken'),  // Token CSRF
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: formData.get('username'),
                    password: formData.get('password'),
                }),
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token);  // Armazena o token
                localStorage.setItem('user', JSON.stringify(data.user))
                window.location.href = '/site/atores/ver_ator/';  // Redireciona para o dashboard
            } else {
                document.getElementById('message').textContent = data.error || 'Erro no login';
            }
        });
    </script>
</body>
</html>
