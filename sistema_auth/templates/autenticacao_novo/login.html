<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .login-container {
            height: 100%;
        }

        .svg-area {
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .login-form {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: red;
        }
    </style>

</head>
<body>
{% load static %}
<div class="container-fluid login-container">
    <div class="row h-100">
        <div class="col-md-6 svg-area d-none d-md-flex">
            {% include 'sistema_auth/partials/computer-login-not-css.svg' %}
        </div>
        <link rel="stylesheet" href="{% static '/sistema_auth/css/computer-login-styles.css' %}">


        <div class="col-md-6 login-form">
            <div class="card">
                <h1 class="text-center mb-4">Login</h1>
                <form id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <p id="message" class="message"></p>
                <a href="../registro_api" class="text-decoration-none text-end" > <span class='text-dark'>Não tem conta?</span> Registre-se já!</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        const response = await fetch('http://127.0.0.1:8000/auth_api/login', {
            method: 'POST',
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: formData.get('username'),
                password: formData.get('password'),
            }),
        });
        const data = await response.json();
        if (response.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            window.location.href = '../../../';
        } else {
            document.getElementById('message').textContent = data.error || 'Erro no login';
        }
    });
</script>
<script type='text/javascript'>document.addEventListener('DOMContentLoaded', function () {
    window.setTimeout(document.querySelector('svg').classList.add('animated'), 1000);
})</script>
</body>
</html>
