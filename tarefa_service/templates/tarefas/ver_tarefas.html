{% extends "../base/base.html" %}
{% block template %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        <i class="bi bi-card-checklist mr-2"></i> Tarefas
    </h1>
    
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="h-[75vh] overflow-y-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="listaTarefas"></div>
        </div>
    </div>

    <div id="message" class="hidden fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg"></div>
</div>

<script>
    function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();

                    // Verifica se o cookie começa com o nome que queremos
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

    function exibirMensagem(mensagem, sucesso = true) {
        const elemento = document.getElementById('message');
        elemento.textContent = mensagem;
        elemento.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
        elemento.classList.add('block', sucesso ? 'bg-green-500' : 'bg-red-500');
        
        setTimeout(() => {
            elemento.classList.add('hidden');
        }, 5000);
    }

    async function carregarResponsavel(id) {
        const response = await fetch(`/api/v1/atores/${id}`);
        const responsavel = await response.json();
        return responsavel.username || "Sem responsável";
    }

    async function carregarTarefas() {
        const response = await fetch(`/api/v1/tarefas/usuario/${user_id}}`);
        const tarefas = await response.json();

        const container = document.getElementById("listaTarefas");
        container.innerHTML = '';

        for (const tarefa of tarefas) {
            const responsavel = await carregarResponsavel(tarefa.responsavel_id);
            
            const card = document.createElement('div');
            card.className = 'border border-gray-200 rounded-lg overflow-hidden hover:shadow-md transition-shadow';
            card.innerHTML = `
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">${tarefa.nome}</h3>
                    <p class="text-gray-600 text-sm mt-1">${tarefa.descricao}</p>
                    
                    <div class="mt-3 space-y-2 text-sm">
                        <p><span class="font-medium">Responsável:</span> ${responsavel}</p>
                        <p><span class="font-medium">Prazo:</span> ${tarefa.data_final}</p>
                        <p>
                            <span class="font-medium">Prioridade:</span>
                            <span class="px-2 py-1 text-xs rounded-full ${
                                tarefa.prioridade === 'Alta' ? 'bg-red-100 text-red-800' :
                                tarefa.prioridade === 'Média' ? 'bg-yellow-100 text-yellow-800' :
                                'bg-green-100 text-green-800'
                            }">
                                ${tarefa.prioridade}
                            </span>
                        </p>
                    </div>
                    
                    <div class="mt-4 flex space-x-2">
                        <a href="../editar-tarefa/${tarefa.id}/" class="flex-1 px-3 py-1 bg-blue-600 text-white text-sm rounded text-center hover:bg-blue-700">
                            <i class="bi bi-pencil-fill mr-1"></i>Editar
                        </a>
                        <button onclick="deletarTarefa(${tarefa.id})" class="flex-1 px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700">
                            <i class="bi bi-trash-fill mr-1"></i>Excluir
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        }
    }

    async function deletarTarefa(id) {
        if (!confirm('Tem certeza que deseja excluir esta tarefa?')) return;

        const response = await fetch(`/api/v1/tarefas/${id}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        });

        if (response.ok) {
            exibirMensagem("Tarefa excluída com sucesso!", true);
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        } else {
            exibirMensagem("Erro ao excluir a tarefa!", false);
        }
    }

    window.onload = carregarTarefas;
</script>
{% endblock %}
