{% extends "../base/base.html" %}
{% block template %}
<div class="container mx-auto px-4 py-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Editar Orgão <strong>{{ orgao_id }}</strong></h1>
    </div>

    <div class="flex justify-center">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <form id="formOrgao" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label for="inputName" class="block text-sm font-medium text-gray-700">Nome do órgão</label>
                    <input type="text" id="inputName" name="inputName" maxlength="50" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <div class="invalid-feedback hidden text-red-600 text-sm mt-1">
                        O nome do órgão deve ter entre 1 e 50 caracteres.
                    </div>
                    <div class="text-right text-sm text-gray-500 mt-1">
                        <span id="nomeCounter">0</span>/50 caracteres
                    </div>
                </div>

                <div>
                    <label for="sigla" class="block text-sm font-medium text-gray-700">Sigla</label>
                    <input type="text" id="sigla" name="sigla" maxlength="10" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <div class="invalid-feedback hidden text-red-600 text-sm mt-1">
                        Por favor, insira uma sigla.
                    </div>
                </div>

                <div class="flex justify-between">
                    <a href="../" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancelar
                    </a>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
                        Salvar Alterações
                    </button>
                </div>
            </form>

            <div id="preloader" class="hidden fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50">
                <div class="w-3/4">
                    <div class="h-2 w-full bg-gray-200 rounded-full overflow-hidden">
                        <div id="barraProgresso" class="h-full bg-blue-500 animate-pulse" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div id="message" class="hidden mt-4 p-3 rounded text-sm"></div>
        </div>
    </div>
</div>

<script>
    // Adicione esta função para carregar os dados do órgão
    async function carregarDadosOrgao() {
        try {
            const response = await fetch(`/api/v1/orgaos/{{ orgao_id }}/`);
            const orgao = await response.json();
            
            document.getElementById('inputName').value = orgao.nome || '';
            document.getElementById('sigla').value = orgao.sigla || '';
            document.getElementById('nomeCounter').textContent = orgao.nome?.length || 0;
            
        } catch (error) {
            console.error('Erro:', error);
            exibirMensagem('Erro ao carregar dados do órgão', false);
        }
    }
     // Chama a função quando a página carrega
    document.addEventListener('DOMContentLoaded', carregarDadosOrgao);

    // Validação do tamanho do nome antes do envio
    document.getElementById('formOrgao').addEventListener('submit', function(event) {
        const nomeOrgao = document.getElementById('inputName').value;
        const siglaOrgao = document.getElementById('sigla').value;

        if (nomeOrgao.length > 50) {
            event.preventDefault();
            document.getElementById('inputName').classList.add('border-red-500');
            exibirMensagem('O nome do Órgão não pode exceder 50 caracteres.', false);
            return;
        }

        if (siglaOrgao.length > 10) {
            event.preventDefault();
            document.getElementById('sigla').classList.add('border-red-500');
            exibirMensagem('A sigla não pode exceder 10 caracteres.', false);
            return;
        }
    });

    function exibirMensagem(mensagem, sucesso = true) {
        const elemento = document.getElementById('message');
        elemento.textContent = mensagem;
        elemento.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
        elemento.classList.add('block', sucesso ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800');
        
        setTimeout(() => {
            elemento.classList.add('hidden');
        }, 5000);
    }

    // Evento de submissão do formulário
    document.getElementById('formOrgao').addEventListener('submit', async function(event) {
        event.preventDefault();

        const form = this;
        if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add('was-validated');
            return;
        }

        const nome = document.getElementById('inputName').value;
        const sigla = document.getElementById('sigla').value;

        try {
            const response = await fetch(`/api/v1/orgaos/{{ orgao_id }}/`, {
                method: 'PUT',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome: nome,
                    sigla: sigla
                }),
            });

            const data = await response.json();

            if (response.ok) {
                exibirMensagem('Órgão editado com sucesso!');
            } else {
                const erro = data.error || data.message || 'Erro na edição do Órgão';
                exibirMensagem(erro, false);
            }
        } catch (error) {
            console.error('Erro:', error);
            exibirMensagem('Erro ao conectar com o servidor.', false);
        }
    });
</script>

<script>
    window.onload = function () {
        const barra = document.getElementById('barraProgresso');
        const preloader = document.getElementById('preloader');

        barra.style.width = '100%';
        
        setTimeout(() => {
            preloader.classList.add('hidden');
        }, 300);// tempo para a transição de opacidade
    }
</script>
     <style>
        /* Estilo opcional para o contador */
        .text-warning { color: orange; font-weight: bold; }
        .text-danger { color: red; font-weight: bold; }
    </style>

{% endblock %}
